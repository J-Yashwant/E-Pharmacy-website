<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Products - ABC Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 25px;
        }

        .columns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .column {
            flex: 1;
            max-width: 45%;
            padding: 20px;
            background-color: #cce7ff;
            border-radius: 10px;
        }

        .product {
            margin-bottom: 15px;
        }

        .product label {
            font-size: 18px;
            font-weight: bold;
        }

        .product input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
        }

        .buy-button-container {
            text-align: center;
            margin-top: 30px;
        }

        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .popup button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Your Products - ABC Pharmacy</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="FAQ.html">FAQ</a>
        <a href="about-us.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
        <a href="appointment.html">Appointment</a>
    </nav>

    <div class="container">
        <h2>Select Products to Order</h2>

        <form id="orderForm">
            <div class="columns">
                <div class="column">
                    <h3>Our Tablets</h3>
                    <div class="product">
                        <label for="tablet1">Eye Care Tablets</label>
                        <input type="number" id="tablet1" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="tablet2">Vitamin A Tablets</label>
                        <input type="number" id="tablet2" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="tablet3">Lutein Tablets</label>
                        <input type="number" id="tablet3" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="tablet4">Bilberry Tablets</label>
                        <input type="number" id="tablet4" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="tablet5">Zinc Supplements</label>
                        <input type="number" id="tablet5" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="tablet6">Omega-3 Tablets</label>
                        <input type="number" id="tablet6" min="0" value="0">
                    </div>
                </div>

                <div class="column">
                    <h3>Our Serums</h3>
                    <div class="product">
                        <label for="serum1">Eye Hydration Serum</label>
                        <input type="number" id="serum1" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="serum2">Anti-Puffiness Serum</label>
                        <input type="number" id="serum2" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="serum3">Dark Circle Reduction Serum</label>
                        <input type="number" id="serum3" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="serum4">Hyaluronic Eye Serum</label>
                        <input type="number" id="serum4" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="serum5">Collagen Eye Serum</label>
                        <input type="number" id="serum5" min="0" value="0">
                    </div>
                    <div class="product">
                        <label for="serum6">Caffeine Eye Serum</label>
                        <input type="number" id="serum6" min="0" value="0">
                    </div>
                </div>
            </div>

            <div class="buy-button-container">
                <button type="submit" class="buy-button">Add to Cart</button>
            </div>

            <div class="error" id="error-message"></div>
        </form>
    </div>

    <!-- Popup Confirmation -->
    <div class="popup" id="popup">
        <p>Your order has been successfully added to the cart</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <footer>
        <p>&copy; 2025 ABC Pharmacy. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById('error-message').textContent = '';

            const inputs = document.querySelectorAll('input[type="number"]');
            let cart = [];

            for (let i = 0; i < inputs.length; i++) {
                let quantity = parseInt(inputs[i].value, 10);
                if (quantity > 0) {
                    cart.push({ name: inputs[i].previousElementSibling.textContent, quantity: quantity });
                }
            }

            if (cart.length === 0) {
                document.getElementById('error-message').textContent = 'Please select at least one product to order.';
                return;
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            document.getElementById("popup").style.display = "block";
        });

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            window.location.href = "cart.html";
        }
    </script>
</body>
</html>

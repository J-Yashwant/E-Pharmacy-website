<!DOCTYPE html>
<html>
<head>
    <title>lab 6</title>
    <style>
        .slider {
            width: 100%;
            position:fixed;
        }
        .slider-content {
            display:flex;
            transition: transform 1s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing:content-box;
        }
        .control-left, .control-right {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            transform: translateY(-50%);
        }
        .control-left {
            left: 5px;  
        }
        .control-right {
            right: 10px; 
        }
    </style>
</head>
<body>
    <h1>Combined Example</h1>
    <h2>Sort and Filter Array  [12, 5, 8, 130, 44]</h2>
    <table id="newTable" border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
    </table>
    <script>
        const numbers = [12, 5, 8, 130, 44];
        const sortedNumbers = numbers.sort((a, b) => a - b);
        const filteredNumbers = numbers.filter(num => num > 10);
        console.log("Sorted Numbers (ascending order):", sortedNumbers);
        console.log("Filtered Numbers (greater than 10):", filteredNumbers);
        const tableData = [
            ["John Doe", "johndoe@example.com"],
            ["Jane Smith", "janesmith@example.com"],
            ["John Doe1", "ncic@nifi"]
        ];
        const newTable = document.getElementById("newTable");
        function addTableData() {
            tableData.forEach(rowData => {
                const row = newTable.insertRow();
                rowData.forEach(cellData => {
                    const cell = row.insertCell();
                    cell.innerText = cellData;
                });
            });
        }
        addTableData();
    </script>
    <h2>Random Number Generator</h2>
    <button onclick="document.getElementById('randomNumber').textContent = Math.floor(Math.random() * 9000) + 1000;">Generate</button>
    <p id="randomNumber"></p>

    <h2>DOM Manipulation</h2>
    <h1 id="greeting">Hello, World!</h1>
    <button onclick="changeText()">Click Me</button>
    <script>
        function changeText() {
            document.getElementById('greeting').textContent = "Hello, DOM!";
        }
    </script>
    <h2>Content Slider</h2>
    <div class="slider">
        <div class="slider-content" id="slider-content">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
        </div><br><br><br>
        <div class="control-left" onclick="moveSlide(-1)">&#10094;</div>
        <div class="control-right" onclick="moveSlide(1)">&#10095;</div>
    </div>
    <script>
        let currentSlide = 0;
        function moveSlide(direction) {
            const sliderContent = document.getElementById('slider-content');
            currentSlide = (currentSlide + direction + sliderContent.children.length) % sliderContent.children.length;
            sliderContent.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>
</html>
